name: Run R tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ camilo_sinning_new_worksapce ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup R
      uses: r-lib/actions/setup-r@v2

    - name: Install dependencies
      run: |
        install.packages(c('devtools', 'testthat'))

    - name: Run tests
      run: |
        Rscript run_workflow.R